<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="landing-page">
        <div class="main-section header">
            <div class="header-logo">header logo</div>
            <div class="header-links">
                <div class="link">One</div>
                <div class="link">Two</div>
                <div class="link">Three</div>
            </div>
        </div>
        <div class="main-section intro">
            <div class="intro-signup">
                <div class="intro-title">One</div>
                <div class="intro-text">Two</div>
                <div class="signup-button">
                    <button type="button">sign up</button>
                </div>
            </div>
            <div class="intro-image">placeholder image</div>
        </div>
        <div class="main-section info">
            <div class="main-info">some random information</div>
            <div class="info-illustrations-container">
                <div class="info-illustration">
                    <div class="illustration">one</div>
                    <div class="caption">one</div>
                </div>
                <div class="info-illustration">
                    <div class="illustration">two</div>
                    <div class="caption">two</div>
                </div>
                <div class="info-illustration">
                    <div class="illustration">three</div>
                    <div class="caption">three</div>
                </div>
                <div class="info-illustration">
                    <div class="illustration">four</div>
                    <div class="caption">four</div>
                </div>
            </div>
            <div class="empty-space">empty space</div>
        </div>
        <div class="main-section quote">
            <div class="empty-space">empty space</div>
            <div class="quote-text">
                <div class="text">text</div>
                <div class="author">author</div>
            </div>
            <div class="empty-space">empty space</div>
        </div>
        <div class="main-section signup">
            <div class="empty-space">empty space</div>
            <div class="signup-banner">
                <div class="empty-space">empty space</div>
                    <div class="signup-content">
                        <div class="signup-text">sign up text</div>
                        <div class="signup-button">
                            <button type="button">sign up</button>
                        </div>
                    </div>
                <div class="empty-space">empty space</div>
            </div>
            <div class="empty-space">empty space</div>
        </div>
        <div class="main-section footer">
            <div class="copyright">copyright information</div>
        </div>
    </div>
</body>
</html>
